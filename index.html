<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="weather_app">
        <div class="search_box">
            <input type="text" placeholder="eg. Berlin" spellcheck="false" id="search_box">
            <button id ="search_button"><i class="fa fa-search"></i></button>
        </div>
        <div class ="error_box">Invalid city name</div>
        <div class="weather_display">
            <img src="" class="weather_icon"/>
            <h1 class="temperature"></h1>
            <h2 class="location"></h2>
            <div class="temperature_details">
                <p>Min:</p>
                <span class="temp_min"></span>
                <p>Max:</p>
                <span class="temp_max"></span>
            </div>
            <div class ="weather_details">
                    <div class="col">
                        <img src="public/weather-icons/humidity.png" alt="humidity"/>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="/public/weather-icons/wind.png" alt="wind_speed"/>
                        <p class="wind_speed"></p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
