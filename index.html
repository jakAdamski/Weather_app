<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="weather_app">
        <div class="search_box">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="weather_display">
            <img src="https://img.icons8.com/emoji/48/sun-emoji.png" alt="sun-emoji" class="weather_icon"/>
            <h1 class="temperature">30Â°C</h1>
            <h2 clas="location">Bali</h2>
            <div class ="weather_details">
                    <div class="col">
                        <img src="https://img.icons8.com/ios/50/humidity.png" alt="humidity"/>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="https://img.icons8.com/ios/50/wind--v1.png" alt="wind_speed"/>
                        <p class="wind_speed">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    


            </div>


        </div>  


    </div>

    <script src="index.js"></script>
</body>
</html>
